<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    <title>Form</title>
</head>
<body>
    <div class="container">
        <h1 class="p-3 text-center">Let us hear your concerns</h1>
        <form action="">
            <div class="row">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label for="studentId" class="form-label">Student ID</label>
                    <input type="text" id="firstName" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="level" class="form-label">Level of Study</label>
                    <select class="form-select" id="level" required>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="300">300</option>
                        <option value="400">400</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="roomNo" class="form-label">Room Number</label>
                    <input type="text" id="roomNo" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" required placeholder="+233-123-456-789">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="program" class="form-label">Program of Study</label>
                    <input type="email" id="program" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="sex" class="form-label">Sex</label>
                    <select class="form-select" id="sex" required>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>                
                </div>
            </div>

            <div class="row pt-3">
                <div class="col-12">
                    <label for="complaint">What's your complaint?</label>
                    <textarea id="complaint" cols="30" rows="7" class="form-control"></textarea>
                </div>
            </div>

            <div class="col-12 pt-3">
                <button class="btn btn-dk-gray btn-lg" type="submit">Submit</button>
              </div>
            
        </form>
    </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
